<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
    any other head content must come *after* these tags -->
    <title>Perdigueros Tweet Manager</title>
</head>
<body>

<!-- Content of form with password and submit button-->

<div class="container">
    <div class="row">
        <!-- Form with password -->
        <div>
			   <form name="myForm" method="POST" action="../login/signin">
				   
				   email <input type="text" name="email"/><br/>
				   password <input type="password" name="passwd"/><br/>
                   <input type="hidden" name="loginType" value="local"/><br/>
				   
					<div class="g-recaptcha" data-sitekey="6LcU-iEUAAAAANZLuIw0e1txZeTH1VAVSIl8RPKx"></div>
       				<br/>
   					<button type="submit" class="btn btn-primary btn-lg center-block" ng-click="" ng-disabled="!myForm.$valid"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Entrar</button>
					
				</form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
	<div class="container-fluid">
        <p class="text-center">@Copyright PTM</p>
	</div>
</footer>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</body>
</html>
