<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
    any other head content must come *after* these tags -->
    <title>Perdigueros Tweet Manager</title>

    <!-- Bootstrap Framework load -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Perdigueros Css styles load -->
    <link href="css/perdiguero.css" rel="stylesheet">
    <!-- Footer styles -->
    <link href="css/footer.css" rel="stylesheet">
    <!-- Common Styles -->
    <link href="css/common-styles.css" rel="stylesheet">
    <!-- Font Awesome library -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>

<!-- Static top navbar -->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- Navbar brand-->
            <a class="navbar-brand" href="#">Perdigueros Tweet Manager. Admin Control</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
            	<!-- Users link -->
            	<li><a href="admin-main-panel.html"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;Usuarios</a></li>
            	<!-- Stadistics link -->
            	<li><a href="admin-door-panel.html"><i class="fa fa-bar-chart" aria-hidden="true"></i>&nbsp;Estadisticas</a></li>
                <!-- Right list with logout button-->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;Admin<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="admin-login-panel.html">Cerrar sesi√≥n&nbsp;<i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<!-- Content of list of accounts view-->

<div class="container" ng-app="ListAccounts" ng-controller="AccountController">
    <div class="row" >
        <!-- List with users -->
        <div class="col-xs-8 col-md-4">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th class="text-center">Nombre</th>
						<th class="text-center">Usuario</th>
						<th class="text-center">Lista de Hashtags</th>
					</tr>
				</thead>
				<tbody ng-repeat="i in accounts">
					<tr>
						<td class="text-center">{{i.account}}</td>
						<td class="text-center">{{i.user_account}}</td>
						<td class="text-center"><button type="button" ng-click="showHashtags(i)" class="btn btn-info">Hashtags</button>
					</tr>
				</tbody>
			</table>
        </div>
        <div class="col-xs-4 col-md-8" >
        	<table class="table table-bordered">
				<thead>
					<tr>
						<th class="text-center">Hashtags de {{user_select}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="text-center"><pre>{{hashtags_select}}</pre></td>
					</tr>
				</tbody>
        	</table>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container-fluid">
        <p class="text-center">@Copyright PTM</p>
    </div>
</footer>

    <!-- jQuery(necessary for Bootstrap's JavaScript Plugin) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Bootstrap js library required -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Angular js library required -->
    <script src="js/angular.min.js"></script>
    <!-- Angular js Functions -->
    <script src="js/angular_data.js"></script>
</body>
</html>
