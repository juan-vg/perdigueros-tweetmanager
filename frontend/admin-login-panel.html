<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
    any other head content must come *after* these tags -->
    <title>Perdigueros Tweet Manager</title>

    <!-- Bootstrap Framework load -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Perdigueros Css styles load -->
    <link href="css/perdiguero.css" rel="stylesheet">
    <!-- Footer styles -->
    <link href="css/footer.css" rel="stylesheet">
    <!-- Common Styles -->
    <link href="css/common-styles.css" rel="stylesheet">
    <!-- Font Awesome library -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body ng-app="PwdCheck">

	<!-- Static top navbar -->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            
            <!-- Navbar brand-->
            <a class="navbar-brand" href="#">Perdigueros Tweet Manager. Admin Login</a>
        </div>
    </div><!-- /.container-fluid -->
</nav>


<!-- Content of form with password and submit button-->

<div class="container">
    <div class="row">
        <!-- Form with password -->
		<h2 align="center">Bienvenido al panel de administrador</h2><br /><br />
        <div class="col-xs-4 col-xs-offset-4">
			   <form name="myForm" ng-controller="PasswordController" ng-submit="checkPwd()">
       				<label for="password">Contraseña</label>
       				<input type="password" id="password" name="password" ng-model="password" ng-minlength="8" ng-maxlength="20" required  />
   					<span ng-show="!myForm.password.$error.required && (myForm.password.$error.minlength || myForm.password.$error.maxlength) && myForm.password.$dirty"><br />Contraseña minimo 8 caracteres y maximo de 20<br /></span>
					<div id="captcha" vc-recaptcha key="'6LcU-iEUAAAAANZLuIw0e1txZeTH1VAVSIl8RPKx'"></div>
   					<span ng-show="pwdError"><br />Contraseña incorrecta<br /></span>
       				<br/>
   					<button id="button" type="submit" class="btn btn-primary btn-lg center-block" ng-disabled="!myForm.$valid"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Entrar</button>
				</form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
	<div class="container-fluid">
        <p class="text-center">@Copyright PTM</p>
	</div>
</footer>

    <!-- jQuery(necessary for Bootstrap's JavaScript Plugin) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Bootstrap js library required -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Angular js library required -->
    <script src="js/angular.min.js"></script>
    <!-- Angular js Functions -->
    <script src="js/angular_data.js"></script>
	<!-- NgStorage library -->
	<script src="js/ngStorage.min.js"></script>
	<script src="js/angular-recaptcha.js"></script>
</body>
</html>
