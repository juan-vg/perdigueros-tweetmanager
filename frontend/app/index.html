<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <base href="/">

  <title>Perdigueros Tweet Manager</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">



  <!-- Bootstrap Framework load -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="css/footer.css" rel="stylesheet">
  <link href="css/common-styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">

  <link href="css/dashboard.css" rel="stylesheet">

  <script src="bower_components/angular-route/angular-route.js"></script>

  <script src="scripts/app.js"></script>

<body>

  <div class="container" ng-controller="userMenuCtrl">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">

      <button type="button" class="navbar-toggle collapsed " ng-show="isUserActive()"  data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <!-- Navbar brand-->
      <a  class="navbar-brand" href="/">Perdigueros Tweet Manager</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <!-- Right list with user information and logout button-->
      <ul  class="nav navbar-nav navbar-right">
        <!-- User drodown -->
        <li ng-show="isUserActive()" class="dropdown ">
          <a class="dropdown-toggle pull-right" data-toggle="dropdown" role="button" aria-haspopup="true"
             aria-expanded="false"><i class="fa fa-user" ></i> Bienvenido {{currentUser}} <span
                  class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="">Mi perfil</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="/logout" >Cerrar sesi√≥n&nbsp;<i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<!-- Login form -->

  <div ng-view>
  </div>

</div>

<footer class="footer">

    <p class=text-muted">@Copyright PTM</p>
  </div>
</footer>

<!-- jQuery(necessary for Bootstrap's JavaScript Plugin) -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<!-- Bootstrap js library required -->
<script src="js/bootstrap.min.js"></script>


</body>

</html>
