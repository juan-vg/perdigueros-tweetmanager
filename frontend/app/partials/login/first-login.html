<div class="jumbotron">
    <div class="container text-center">
        <h2 >First login at </h2>
        <h1>Perdigueros Tweet Manager</h1>
    </div>
</div>
<div class="container">
    <h1  class="text-center">This is your first login, you must change your password</h1>
    <div class="container center-block">
        <form firstloginTitlename="firstLoginForm" ng-submit="firstlogin()" class="form-horizontal signup-form">
            <div class="row input-validate col-xs-12 col-sm-12 col-md-6">
                <div class="form-group">
                    <div class="col-xs-10">
                        <input type="email" name="email" class="form-control" placeholder="E-mail" required
                               ng-model="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-10">
                        <input type="password" name="oldPasswd" class="form-control" placeholder="Old password:"
                               required ng-model="oldPasswd">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-10">
                        <input type="password" name="newPasswd" class="form-control" placeholder="New password:"
                               required ng-model="newPasswd">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-10">
                        <button type="submit" class="col-xs-12 btn btn-primary btn-load btn-lg">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
