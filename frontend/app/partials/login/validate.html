<!-- Index body content, component jumbotron with welcome message -->
<div id="welcomeHeader" class="jumbotron">
    <div class="container text-center">
        <h2 class="hidden-xs">Validate your account </h2>
        <h1>Perdigueros Tweet Manager</h1>
    </div>
</div>


<div class="container">
    <h1 id="validateTitle" class="text-center ">Validate your signup</h1>
    <div class="container">
        <form name="validateForm" ng-submit="validate()" class="form-horizontal validate-form" role="form" >
            <div class="row input-validate col-xs-12 col-sm-12 col-md-6">
                <div class="form-group">
                    <div class="col-xs-10">
                        <input type="email" name="email" class="form-control" placeholder="E-mail" required ng-model="email" >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-10">
                        <input type="password" name="code" class="form-control" placeholder="Validation code" required ng-model="code">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-10">
                        <button type="submit" class="col-xs-12 btn btn-primary btn-load btn-lg">Validate</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <hr>
    <div class="container">
        <h4 class="text-center">If you want to be resent the validation code,<br>complete form below.</h4>
        <form name="resendForm"  class="form-horizontal validate-form" role="form" ng-submit="resend()">
            <div class="row input-validate col-xs-12 col-sm-12 col-md-6">
                <div class="form-group">
                    <div class="col-xs-10">
                        <input type="email" name="email" class="form-control" placeholder="E-mail" required ng-model="emailresend" >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-10">
                        <button type="submit" class="col-xs-12 btn btn-primary btn-load btn-lg">Resend code </button>
                    </div>
                </div>
            </div>
        </form>
        </p>
    </div>
</div>
</div>
</div>
