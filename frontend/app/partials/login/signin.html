<!-- Index body content, component jumbotron with welcome message -->
<div id="welcomeHeader" class="jumbotron">
    <div class="container text-center">
        <h2 class="hidden-xs">Bienvenido a </h2>
        <h1>Perdigueros Tweet Manager</h1>
    </div>
</div>

<!-- Social networks login module -->

<div class="container omb_login" ng-controller="signinCtrl">
    <h3 class="omb_authTitle">Inicia sesión</a> o <a href="/signup">regístrate</a></h3>
    <div class="row omb_row-sm-offset-3 omb_socialButtons">
        <div class="col-xs-4 col-sm-2">
            <a ng-click="authenticate('facebook')" class="btn btn-lg btn-block omb_btn-facebook">
                <!--Responsive method -->
                <i class="fa fa-facebook visible-xs"></i>
                <span class="hidden-xs">Facebook</span>
            </a>
        </div>
        <div class="col-xs-4 col-sm-2">
            <a ng-click="authenticate('google')" class="btn btn-lg btn-block omb_btn-openid">
                <!--Responsive method -->
                <i class="fa fa-openid visible-xs"></i>
                <span class="hidden-xs">OpenID</span>
            </a>
        </div>
        <div class="col-xs-4 col-sm-2">
            <a ng-click="authenticate('google')" class="btn btn-lg btn-block omb_btn-google">
                <!--Responsive method -->
                <i class="fa fa-google-plus visible-xs"></i>
                <span class="hidden-xs">Google+</span>
            </a>
        </div>
    </div>

    <!-- or login with system credentials -->
    <div class="row omb_row-sm-offset-3 omb_loginOr">
        <div class="col-xs-12 col-sm-6">
            <hr class="omb_hrOr">
            <span class="omb_spanOr">o</span>
        </div>
    </div>

    <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-6">
            <form name="signinForm" ng-submit="login()" name="signinForm" role="form" class="omb_loginForm" novalidate method="post">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="E-mail" id="email" ng-model="email"
                           ng-model-options="{ updateOn: 'blur' }" required>
                    <span class="required" ng-show="signupForm.email.$touched && signupForm.email.$invalid">El email es obligatorio.</span>
                    <span ng-show="signupForm.email.$error.email" class="mailerror"><br>Formato de e-mail incorrecto.</span>
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password"  class="form-control" name="passwd" placeholder="Contraseña" id="passwd" ng-model="passwd"
                           ng-model-options="{ updateOn: 'blur' }" required>
                    <span class="required" ng-show="signupForm.surname.$touched && signupForm.surname.$invalid">La contraseña es obligatoria.</span>
                </div>

                <div class="form-group" id="captcha">
                    <div class="col-xs-10">
                        <div theme="light" size="normal" vc-recaptcha key="'6LcU-iEUAAAAANZLuIw0e1txZeTH1VAVSIl8RPKx'" ng-model="captchaResponse"></div>
                    </div>
                </div>

                <button ng-disabled="signinForm.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">Inicia sesión</button>
            </form>
        </div>
    </div>
    <div class="row omb_row-sm-offset-3">
        <div class=" col-xs-12 col-sm-3">
            <p class="omb_forgotPwd">
                <a href="/forgot-password">¿Olvidaste la contraseña?</a>
            </p>
            <div class="omb_forgotPwd">
                <a href="/validate">¿Todavía no has validado tu cuenta? <br> A que esperas, pincha aquí.</a>
            </div>
        </div>
    </div>
</div>
