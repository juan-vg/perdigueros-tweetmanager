<!-- Navigation-->
	<br><br>
    <div class="container" style="background-color:#337ab7" ng-controller="adminMenuCtrl">
        <div class="navbar-header">
            <!-- Navbar brand-->
            <a class="navbar-brand" href="/admin-main-panel" style="color:white">Admin Control</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right"  ng-show="isAdminActive()">
				<!-- Users link -->
                <li><a href="/admin-main-panel" style="color:white"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;Users</a></li>
                <!-- Accounts link -->
                <li><a href="/admin-accounts-panel" style="color:white"><i class="fa fa-twitter" aria-hidden="true"></i>&nbsp;Twitter Accounts</a></li>
                <!-- Stadistics link -->
                <li><a href="/admin-door-panel" style="color:white"><i class="fa fa-bar-chart" aria-hidden="true"></i>&nbsp;Statistics</a></li>
                <!-- Right list with logout button-->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"  style="color:white"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;Admin<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li ng-click="logout()"><a href="/admin">Sign Out&nbsp;<i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

<!-- Content of list of users view-->

<div class="container">
    <div class="row">
        <!-- List with users -->
        <div class="col-xs-12">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th class="text-center">User</th>
						<th class="text-center">Last Login</th>
						<th class="text-center">Register Date</th>
                        <th class="text-center col-md-1">Delete?</th>
					</tr>
				</thead>
				<tbody ng-repeat="i in users">
					<tr>
						<td class="text-center">{{i.email}}</td>
						<td class="text-center">{{i.last}}</td>
						<td class="text-center">{{i.registrationDate}}</td>
                        <td><button class="icon-button center-block"  ng-init="toggle[$index] = false" ng-click="toggle[$index] = !toggle[$index]"><i class="fa fa-trash text-center" aria-hidden="true"></i></button></td>
					</tr>
					<tr ng-if="toggle[$index]">
						<td colspan="4"><h5 align="center">Are you sure you want to delete it?</h5><div class="text-center"><div class="btn-group"><button class="btn btn-danger"  ng-click="removeUser(i)">Yes</button><button class="btn btn-info center-block" ng-click="toggle[$index] = false">No</button></div></div></td>
					</tr>
				</tbody>
			</table>
        </div>
    </div>
</div>
