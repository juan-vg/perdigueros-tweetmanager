<div class="modal-header">
    <h3 class="modal-title">Add new account</h3>
</div>
<div class="modal-body">
    <div class="container">
    <form name="accountForm" ng-submit="createAccount()">
        <div class="form-group row">
            <label for="consumerKey" class="col-sm-2 col-form-label">Consumer key: </label>
            <div class="col-sm-10">
                <input class=form-control" id="consumerKey" type="text" ng-model="consumerKey">
            </div>
        </div>
        <div class="form-group row">
            <label for="consumerSecret" class="col-sm-2 col-form-label"> Consumer secret: </label>
            <div class="col-sm-10">
                 <input class=form-control" id="consumerSecret" type="text" ng-model="consumerSecret">
            </div>
        </div>
        <div class="form-group row">
            <label for="accessToken" class="col-sm-2 col-form-label"> Access token: </label>
            <div class="col-sm-10">
                <input class=form-control" id="accessToken" type="text" ng-model="accessToken">
            </div>
        </div>
        <div class="form-group row">
            <label for="accessTokenSecret" class="col-sm-2 col-form-label"> Access token secret: </label>
            <div class="col-sm-10">
                <input class=form-control" id="accessTokenSecret" type="text" ng-model="accessTokenSecret">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Add a description: </label>
            <div class="col-sm-10">
                <input class=form-control" id="description" type="text" ng-model="description">
            </div>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" type="submit" >Create account</button>
            <button class="btn btn-default" type="button" ng-click="cancel()" >Close</button>
        </div>
    </form>
    </div>
</div>
