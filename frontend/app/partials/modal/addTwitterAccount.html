<div class="modal-header">
    <h3 class="modal-title">A침adir nueva cuenta</h3>
</div>
<div class="modal-body">
    <div class="container">
    <form name="accountForm" ng-submit="accountCtrl.createAccount()">
        <div class="form-group row">
            <label for="consumerKey" class="col-sm-2 col-form-label">Consumer key: </label>
            <div class="col-sm-10">
                <input class=form-control" id="consumerKey" type="password" ng-model="accountCtrl.consumerKey">
            </div>
        </div>
        <div class="form-group row">
            <label for="consumerSecret" class="col-sm-2 col-form-label"> Consumer secret: </label>
            <div class="col-sm-10">
                 <input class=form-control" id="consumerSecret" type="password" ng-model="accountCtrl.consumerSecret">
            </div>
        </div>
        <div class="form-group row">
            <label for="accessToken" class="col-sm-2 col-form-label"> Access token: </label>
            <div class="col-sm-10">
                <input class=form-control" id="accessToken" type="password" ng-model="accountCtrl.accessToken">
            </div>
        </div>
        <div class="form-group row">
            <label for="accessTokenSecret" class="col-sm-2 col-form-label"> Access token secret: </label>
            <div class="col-sm-10">
                <input class=form-control" id="accessTokenSecret" type="password" ng-model="accountCtrl.accessTokenSecret">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">A침ade una descripci칩n: </label>
            <div class="col-sm-10">
                <input class=form-control" id="description" type="text" ng-model="accountCtrl.description">
            </div>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" type="submit">A침adir cuenta</button>
            <button class="btn btn-default" type="button" ng-click="accountCtrl.cancelModal" >Cancelar</button>
        </div>
    </form>
    </div>
</div>
